<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | SwiftCart</title>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Welcome <span id="usernamePlaceholder">User</span> ðŸ‘‹</h2>
      <p>What would you like to do today?</p>

      <div class="actions">
        <button onclick="location.href='products.html'">Browse Products</button>
        <button onclick="location.href='cart.html'">View Cart</button>
        <button onclick="location.href='orders.html'">My Orders</button>
        <button class="logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('usernamePlaceholder').textContent = username;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
