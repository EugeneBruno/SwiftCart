<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | SwiftCart</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>ğŸ› ï¸ Admin Panel</h2>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider round"></span>
            </label>
        </div>
        <h3>Add New Product</h3>
        <form id="productForm">
            <input type="text" id="name" placeholder="Product name" required />
            <input type="number" id="price" placeholder="Price (NGN)" required />
            <input type="text" id="category" placeholder="Category (e.g., Electronics)" required />
            <input type="text" id="imageUrl" placeholder="Image URL (optional)" />
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit">Add Product</button>
        </form>


        <h3>ğŸ—‚ Existing Products</h3>
        <div id="productList">Loading...</div>
    </div>

  <script src="admin.js"></script>
</body>
</html>
