<!-- frontend/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | SwiftCart</title>
  <link rel="stylesheet" href="css/unified.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <h2>Admin Dashboard üõ†Ô∏è</h2>

    <form id="productForm" class="form-box">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price (‚Ç¶)" required />
      <input type="text" id="category" placeholder="Category (e.g. Electronics)" required />
      <input type="text" id="imageUrl" placeholder="Image URL" required />
      <textarea id="description" placeholder="Product Description" required></textarea>
      <button type="submit">Add Product</button>
    </form>

    <hr/>

    <h3>All Products</h3>
    <div id="productList" class="product-grid"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
