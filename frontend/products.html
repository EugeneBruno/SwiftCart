<!-- frontend/products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Products | SwiftCart</title>
  <link rel="stylesheet" href="css/unified.css" />
</head>
<body>
  <div class="container">
    <div class="products-header sticky-header">
      <h2>Browse Products</h2>

      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <input type="text" id="searchInput" placeholder="Search products..." oninput="handleSearch()" />

      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="myOrdersBtn">My Orders</button>
        <button id="HomeBtn">‚Üê Back to Dashboard</button>
      </div>
    </div>

    <div id="productsContainer">Loading...</div>
  </div>

  <script type="module" src="products.js"></script>
</body>
</html>
