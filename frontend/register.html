<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | SwiftCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="gradient-bg">
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Surname" required />
      </div>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>
      <input type="text" id="address" placeholder="Shipping/Billing Address" required />
      <input type="email" id="email" placeholder="Email Address" required />

      <div class="input-icon">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="toggleVisibility('password', this)">ðŸ™‰</span>
      </div>

      <div class="input-icon">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">ðŸ™‰</span>
      </div>


      <small id="passwordMatchMessage" style="color: red;"></small>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
      

      <button type="submit" class="primary-btn">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const storedEmail = localStorage.getItem('registeredEmail');
      if (storedEmail) {
        const emailField = document.getElementById('email');
        emailField.value = storedEmail;
        localStorage.removeItem('registeredEmail');
      }
    });
  </script>
  <script src="register.js" type="module"></script>
</body>
</html>
